apisix:
  node_listen: 9080          # APISIX listening port
  enable_ipv6: false         # Enable ipv6 or not
  allow_admin:
    - 127.0.0.1              # HTTP Admin API access control
  etcd:
    host:                    # etcd endpoint
      - "http://etcd:2379"
  plugin_attr:
    jwt-auth:
      secret:
        your_client_id: your_client_secret
