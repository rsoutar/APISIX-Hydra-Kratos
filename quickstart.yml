version: "3.8"
services:
  ### KRATOS ###
  kratos-migrate:
    image: oryd/kratos:v1.2.0
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true&mode=rwc
    volumes:
      - kratos-sqlite:/var/lib/sqlite
      - ./config:/etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    restart: on-failure
    networks:
      - intranet

  kratos-selfservice-ui-node:
    image: oryd/kratos-selfservice-ui-node:v1.2.0
    ports:
      - "4455:4455"
    environment:
      - PORT=4455
      - HYDRA_ADMIN_URL=http://hydra:4445
      - KRATOS_PUBLIC_URL=http://kratos:4433
      - KRATOS_BROWSER_URL=http://127.0.0.1:4433
      - COOKIE_SECRET=changeme
      - CSRF_COOKIE_NAME=cookie_name
      - CSRF_COOKIE_SECRET=changeme
      # - DANGEROUSLY_DISABLE_SECURE_CSRF_COOKIES=true
      # - THAI_D_CLIENT_ID=${THAI_D_CLIENT_ID}
      # - THAI_D_CLIENT_SECRET=${THAI_D_CLIENT_SECRET}
      # - THAI_D_ISSUER_URI=${THAI_D_ISSUER_URI}
      # - THAI_D_AUTH_URL=${THAI_D_AUTH_URL}
      # - THAI_D_TOKEN_URL=${THAI_D_TOKEN_URL}
      # - THAI_D_BASE_REDIRECT_URI=${THAI_D_BASE_REDIRECT_URI}
      # - SENDGRID_BODY=${SENDGRID_BODY}
      # - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    # entrypoint: ["/bin/sh", "-c", "envsubst < /etc/config/kratos/kratos.yml.template > /etc/config/kratos/kratos.yml && kratos serve --config /etc/config/kratos/kratos.yml"]
    networks:
      - intranet
    restart: on-failure

  kratos:
    depends_on:
      - kratos-migrate
    image: oryd/kratos:v1.2.0
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    restart: unless-stopped
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true
      - LOG_LEVEL=trace
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    volumes:
      - kratos-sqlite:/var/lib/sqlite
      - ./config:/etc/config/kratos
    networks:
      - intranet

  ### HYDRA ###
  hydra:
    image: oryd/hydra:v2.2.0
    ports:
      - "4444:4444" # Public port
      - "4445:4445" # Admin port
      - "5555:5555" # Port for hydra token user
    command: serve -c /etc/config/hydra/hydra.yml all --dev
    volumes:
      - hydra-sqlite:/var/lib/sqlite
      - ./config:/etc/config/hydra
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true
    restart: unless-stopped
    depends_on:
      - hydra-migrate
    networks:
      - intranet

  hydra-migrate:
    image: oryd/hydra:v2.2.0
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true
    command: migrate -c /etc/config/hydra/hydra.yml sql -e --yes
    volumes:
      - hydra-sqlite:/var/lib/sqlite
      - ./config:/etc/config/hydra
    restart: on-failure
    networks:
      - intranet

  ### APISIX ###
  apisix:
    image: apache/apisix:2.13.1-alpine
    restart: always
    volumes:
      - ./apisix_log:/usr/local/apisix/logs
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "9092:9092/tcp"
    networks:
      - intranet

  ### ETCD ###
  etcd:
    image: bitnami/etcd:3.4.15
    restart: always
    volumes:
      - etcd_data:/bitnami/etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "12379:2379/tcp"
    networks:
      - intranet

  ### OATHKEEPER ###
  oathkeeper:
    image: oryd/oathkeeper:v0.40.7
    ports:
      - "4456:4456" # Public port
      - "4457:4457" # Management API port
    volumes:
      - ./config:/etc/config/oathkeeper
    command: serve -c /etc/config/oathkeeper/oathkeeper.yml
    networks:
      - intranet
    depends_on:
      - hydra
      - kratos
    restart: on-failure

networks:
  intranet:
    external:
      name: apisix-hydra-kratos_intranet

volumes:
  hydra-sqlite:
  kratos-sqlite:
  etcd_data:
